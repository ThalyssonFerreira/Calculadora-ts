<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
<main class="container" role="application" aria-label="Calculadora">
     <section class="display-wrap">
      <input 
      id="display"
      class="display"
      type="text"
      readonly
      aria-live="polite"
      />

     </section>
     <section class="keys" aria-label="Teclado da calculadora">
      <button data-act="clear">C</button>
      <button data-act="back">⌫</button>
      <button data-op="/">÷</button>
      <button data-op="*">×</button>

      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <button data-op="-">−</button>

      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button data-op="+">+</button>

      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button data-act="equals" class="equals">=</button>

      <button data-num="0" class="zero">0</button>
      <button data-num=".">.</button>
    </section>
    <!-- historico -->
     <section class="history">
      <h2>Historico</h2>
      <button id ="clearHistory" class="clear-history">Limpar</button>
      <ul id="historyList" aria-live="polite"></ul>
     </section>
</main>
<script type="module" src="/src/main.ts"></script>

</body>
